<!DOCTYPE html>
<html>
<head>
    <title>Instagram App Link Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Use a focused iframe approach which works better on iOS
            var iframe = document.createElement('iframe');
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            iframe.style.opacity = "0.01";
            iframe.style.border = "none";
            iframe.style.position = "absolute";
            iframe.style.top = "-100px";
            iframe.src = 'instagram://user?username=justinbieber';
            
            // Handle focus and then remove the iframe
            iframe.onload = function() {
                setTimeout(function() {
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }, 500);
            };
            
            // Add iframe to DOM
            document.body.appendChild(iframe);
        });
    </script>
</head>
<body>
    <h1>Instagram App Link Test</h1>
    <p>This page is attempting to open the Instagram app for Justin Bieber's profile.</p>
    <p>If you remain on this page, the app may not be installed or couldn't be opened.</p>
</body>
</html>

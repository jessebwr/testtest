<!DOCTYPE html>
<html>
<head>
    <title>Instagram Intent URL Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Instagram Intent URL Test</h1>
    
    <p>Click the button below to test opening Instagram using an intent URL</p>
    
    <button id="openInstagramBtn">Open Instagram Reel</button>
    
    <div id="status">Status: Ready to test</div>
    
    <script>
        document.getElementById('openInstagramBtn').addEventListener('click', function() {
            document.getElementById('status').textContent = 'Status: Attempting to open Instagram...';
            
            // Set window.location.href to the provided intent URL
            window.location.href = "intent://instagram.com/reels/videos/DBJOdsau9Er?ig_mid=D8D7F85A-D2DD-4B67-9F24-18E0D9E72956&utm_source=igweb#Intent;package=com.instagram.lite;action=android.intent.action.VIEW;scheme=https;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.lite%26referrer%3Dig_mid%253DD8D7F85A-D2DD-4B67-9F24-18E0D9E72956%2526utm_campaign%253Dinstagramlitecarbon%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526igshid%253Dmooooo;end";
            
            // The page will likely navigate away, but if it doesn't, update status after a delay
            setTimeout(function() {
                document.getElementById('status').textContent = 'Status: Navigation may have failed. Check if Instagram opened.';
            }, 2000);
        });
    </script>
</body>
</html>
